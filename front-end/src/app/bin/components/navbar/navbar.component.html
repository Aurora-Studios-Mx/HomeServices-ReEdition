<ng-template #customListTemplate let-matches="matches" let-query="query" let-typeaheadTemplateMethods>
    <ul class="custom-list-group">
        <li class="custom-list-group-item"
            *ngFor="let match of matches"
            [class.custom-list-group-itemactive]="typeaheadTemplateMethods.isActive(match)"
            (click)="typeaheadTemplateMethods.selectMatch(match, $event)"
            (mouseenter)="typeaheadTemplateMethods.selectActive(match)">
            {{ match.item }}
        </li>
    </ul>
</ng-template>

<p-sidebar [(visible)]="sidebarVisible" [modal]="false" position="right" [blockScroll]="true">
    <ng-template pTemplate="header">
        <h5>Mi cuenta</h5>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="user-select-none">
            <button class="btn canvas-item rounded-0 w-100 mb-1" type="button" (click)="profileReload(userProfile)"><i class="bi bi-person"></i> Ir a mi perfil</button>
            <button class="btn canvas-item rounded-0 w-100 mb-1" type="button" routerLink="/myaccount/s/owned"><i class="bi bi-cart-check"></i> Servicios contratados</button>
            <button *ngIf="isSeller" class="btn canvas-item rounded-0 w-100 mb-1" type="button" (click)="transportWeb()"><i class="bi bi-person-raised-hand"></i> Mis ventas</button>
            <button *ngIf="isShopper" class="btn canvas-item rounded-0 w-100 mb-1" type="button" routerLink="/sellers"><i class="bi bi-basket"></i> Convertirme en vendedor</button>
            <button *ngIf="isOrganizer" class="btn canvas-item rounded-0 w-100 mb-1" type="button"><i class="bi bi-building"></i> Organizaciones</button>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button class="btn canvas-item rounded-0 w-100 mb-1" type="button" routerLink="/about-homeservices"><i class="bi bi-question-circle"></i> ¿Quienes somos?</button>
        <button class="btn rounded-0 w-100 red mb-1" type="button" (click)="deleteCurrentSesion()"><i class="bi bi-door-open"></i> Cerrar sesión</button>
    </ng-template>
</p-sidebar>
