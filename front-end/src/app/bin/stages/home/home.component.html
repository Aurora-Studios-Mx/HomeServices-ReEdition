
<app-navbar-tiny class="sticky-top"></app-navbar-tiny>

<p-toast></p-toast>

<div style="height: 100%; width: 100%;">
    <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 700px;">
        <div class="container-fluid p-5">
            <div class="text-start">
                <h2 class="font-b">Crear nueva cuenta en HomeServices®️</h2>
            </div>
            <hr class="invisible">
            <form [formGroup]="formLogin" (ngSubmit)="openModal(verify)">
                <div class="row mb-3">
                    <span class="p-float-label w-100">
                        <input pInputText id="name" type="text" class="w-100 rounded-0" formControlName="name"/>
                        <label htmlFor="name" class="ms-3">Tu nombre</label>
                    </span>
                    <span class="p-float-label w-100 mt-4">
                        <input pInputText id="email" type="email" class="w-100 rounded-0" formControlName="email" />
                        <label htmlFor="email" class="ms-3">Correo electrónico</label>
                    </span>
                    <span class="p-float-label w-100 mt-4">
                        <input pInputText class="w-100 rounded-0" type="password" id="password" formControlName="password"/>
                        <label htmlFor="password" class="ms-3">Contraseña</label>
                    </span>
                </div>
                <div class="row text-center">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-purple p-2 w-100 rounded-0" [disabled]="!formLogin.valid">
                            <i class="bi bi-person"></i>
                            Crear cuenta
                        </button>
                    </div>
                    <div class="col">
                        <a routerLink="/login" type="button" class="btn btn-dark-2 rounded-0 p-2 w-100">
                            Tengo cuenta
                        </a>
                    </div>
                    <p class="mt-2" style="font-size: x-small; color: #1f1f1f; opacity: .5;">
                        Este sitio esta protegido por reCAPTCHA por su <a style="color: #1f1f1f;" href="https://policies.google.com/privacy">Política de privacidad</a> y <a style="color: #1f1f1f;" href="https://policies.google.com/terms">Términos de servicio</a>
                    </p>
                </div>
            </form>
            <div class="hr-container" style="position: relative; text-align: center; margin: 20px 0;">
                <hr style="border: none; border-top: 1px solid #000;">
                <div class="circle">o</div>
            </div>
            <div class="row p-0 d-flex justify-content-center">
                <asl-google-signin-button class="d-flex justify-content-center" type="standard" text="signin_with" size="large" width="400" theme="outline"></asl-google-signin-button>
            </div>
        </div>
    </div>
</div>

<ng-template #verify>
    <div class="modal-header">
        <h5 class="modal-title" id="modalVerify">HomeServices®️ - Términos y condiciones</h5>
        <button type="button" class="btn-close close pull-right" (click)="closeModal()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body p-4">
        <div class="container-fluid mb-2" style="height: 20rem; overflow-y: scroll; overflow-x: hidden;">
            <app-terms class="mt-3" [isModule]="true"></app-terms>
        </div>
        <div class="container-fluid p-0 mb-4 d-flex justify-content-center">
            <div class="row p-0">
                <div class="col-auto">
                    <input class="form-check-input ms-0 border-dark-subtle" type="checkbox" [(ngModel)]="TermsCheck">
                </div>
                <div class="col d-flex align-items-center">
                    <p class="mb-0 m-0" style="font-size: 12px; color: gray">Acepto los términos y condiciones de HomeServices®️ y Aurora Studios Mexico S.A. de C.V.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-start">
                <re-captcha (resolved)="onResolved($event)" (errored)="onErrorRecap()" badge="bottomright"></re-captcha>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <p-button pRipple [disabled]="RecapCheck == false || TermsCheck == false" label="Finalizar" styleClass="p-button-help rounded-0" type="submit" (onClick)="sendData_AURORA()"></p-button>
            </div>
        </div>
    </div>
</ng-template>
